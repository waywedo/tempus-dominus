<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="/dist/css/bootstrap-datetimepicker.min.css"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="container">
            <div class="page-header"><h1>Date Time Picker</h1></div>
            <div style="padding: 50px 0 0 0" class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="datetimepicker1" class="control-label">Default Options</label>
                        <div class="input-group date" id="datetimepicker1">
                            <input type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span
                                    class="glyphicon glyphicon-calendar"
                                ></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding: 50px 0 0 0" class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="datetimepicker2" class="control-label">Time Only</label>
                        <div class="input-group date" id="datetimepicker2">
                            <input type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <span id="datetimepicker2-output"></span>
                </div>
            </div>
            <div style="padding: 50px 0 0 0" class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="datetimepicker3" class="control-label">Day Only</label>
                        <div class="input-group date" id="datetimepicker3">
                            <input type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <span id="datetimepicker3-output"></span>
                </div>
            </div>
        </div>
    </body>
</html>
